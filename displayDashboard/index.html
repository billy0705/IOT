<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location DashBoard</title>
		<script src="/js/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="/css/styles.css?">
	</head>
	<body>
		<div >
			<main>
			<div class="header"></div>
			<div class="sensor-location-table" id="sensor-location-table">
				<div class="sensor-location list-bar">
					<a class="sensor-location-locationID">LocationID</a>
					<a class="sensor-location-locationName">Location Name</a>
					<a class="sensor-location-total">Total</a>
					<a class="sensor-location-active">Active</a>
					<a class="sensor-location-stop">Stop</a>
					<a class="sensor-location-temperature">Temperature</a>
					<a class="sensor-location-humidity">Humidity</a>
					<a class="sensor-location-dashboard">Dashboard</a>
				</div>
				<hr>
			</div>
			
			<!-- <div id="sensor-location-container"></div> -->
			</main>
		</div>
		
	</body>
	<script>
		fetch('/api/dht/locationlist.php')
			.then(res => res.json())
			.then(data => {
				// console.log(data)
				var divCount = data.locationCounts;
				for (var i = 0; i < divCount; i++) {
					var div = document.createElement('div');
					div.className = 'sensor-location list-item'
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].locationID;
					a.className= 'sensor-location-locationID';
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].locationName;
					a.className= 'sensor-location-locationName';
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].total;
					a.className= 'sensor-location-total';
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].active;
					a.className= 'sensor-location-active';
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].stop;
					a.className= 'sensor-location-stop';
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].temperature;
					a.className= 'sensor-location-temperature';
					if (data.locationLists[i].tStatus != 0) {
						a.addClass = 'down';
					}
					else {
						a.addClass = 'active';
					}
					div.appendChild(a);
					var a = document.createElement('a');
					a.textContent = data.locationLists[i].humidity;
					a.className= 'sensor-location-humidity';
					if (data.locationLists[i].hStatus != 0) {
						a.addClass = 'down';
					}
					else {
						a.addClass = 'active';
					}
					div.appendChild(a);
					var a = document.createElement('a');
					a.href = './locationStatusBoard/locationStatusBoard.php?locationid=' + data.locationLists[i].locationID;
					a.className = 'sensor-location-dashboard'
					a.textContent = 'DashBoard';
					div.appendChild(a)
					document.getElementById('sensor-location-table').appendChild(div);
					document.getElementById('sensor-location-table').appendChild(document.createElement('hr'));
				}
			});
	</script>
	<script src="/js/script.js"></script>
	<!-- ionicon link -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
