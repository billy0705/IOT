<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location DashBoard</title>
		<script src="/js/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="/css/styles.css?">
	</head>
	<body>
		<div class="header"></div>
		<div >
			<main>
			<div class="sensordashboard">
				<a  style="display:block; width:10%; font-size:1.5em; font-weight:bold;">LocationID</a>
				<a style="display:block; width:18%; font-size:1.5em; font-weight:bold;">Location Name</a>
				<a style="display:block; width:8%; font-size:1.5em; font-weight:bold;">Total</a>
				<a style="display:block; width:8%; font-size:1.5em; font-weight:bold;">Active</a>
				<a style="display:block; width:8%; font-size:1.5em; font-weight:bold;">Stop</a>
				<a style="display:block; width:15%; font-size:1.5em; font-weight:bold;">Temperature</a>
				<a style="display:block; width:10px"></a>
				<a style="display:block; width:15%; font-size:1.5em; font-weight:bold;">Humidity</a>
				<div class="sensordashboard-right" style = "width:10%">
				</div>
			</div>
			<hr>
			<div id="sensor-location-container"></div>
			</main>
		</div>
		
	</body>
	<script>
		fetch('/api/dht/locationlist.php')
			.then(res => res.json())
			.then(data => {
				console.log(data)
				var divCount = data.locationCounts;
				for (var i = 0; i < divCount; i++) {
					var div = document.createElement('div');
					div.className = 'sensordashboard'
					var a = document.createElement('a');
					a.style = 'display:block; width:10%; font-size:1em;;'
					a.textContent = data.locationLists[i].locationID;
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:18%; font-size:1em;'
					a.textContent = data.locationLists[i].locationName;
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:8%; font-size:1em;'
					a.textContent = data.locationLists[i].total;
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:8%; font-size:1em;'
					a.textContent = data.locationLists[i].active;
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:8%; font-size:1em;'
					a.textContent = data.locationLists[i].stop;
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:15%; font-size:1em;'
					a.textContent = data.locationLists[i].temperature;
					if (data.locationLists[i].tStatus != 0) {
						a.className = 'down';
					}
					else {
						a.className = 'active';
					}
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:10px; font-size:1em;'
					div.appendChild(a);
					var a = document.createElement('a');
					a.style = 'display:block; width:15%; font-size:1em;'
					a.textContent = data.locationLists[i].humidity;
					if (data.locationLists[i].hStatus != 0) {
						a.className = 'down';
					}
					else {
						a.className = 'active';
					}
					div.appendChild(a);
					var div_right = document.createElement('div');
					div_right.className = 'sensordashboard-right'
						var a = document.createElement('a');
						a.href = './locationStatusBoard/locationStatusBoard.php?locationid=' + data.locationLists[i].locationID;
						a.className = 'modify';
						a.textContent = 'DashBoard';
						div_right.appendChild(a)
					div.appendChild(div_right);
					document.getElementById('sensor-location-container').appendChild(div);
					document.getElementById('sensor-location-container').appendChild(document.createElement('hr'));
				}
			});
	</script>
	<script src="./js/script.js"></script>
	<!-- ionicon link -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
